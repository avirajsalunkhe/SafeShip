name: Inject Secrets and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets (Safe Python Mode)
        shell: python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          import os

          # Read the original file
          with open('index.html', 'r', encoding='utf-8') as f:
              content = f.read()

          # Using Python's .replace() is safe for multi-line JSON and special characters
          # It doesn't care about slashes, quotes, or newlines in your secrets
          content = content.replace('__GEMINI_API_KEY__', os.environ.get('GEMINI_KEY', ''))
          content = content.replace('__GROQ_API_KEY__', os.environ.get('GROQ_KEY', ''))
          content = content.replace('__FIREBASE_CONFIG_JSON__', os.environ.get('FB_CONFIG', '{}'))

          # Write the injected file
          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(content)
          
          print("Neural Handshake Successful: Secrets injected via Python Safe-Buffer.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural Deployment: v6.0.4 Injection Success [skip ci]"
