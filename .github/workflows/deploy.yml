name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Telemetry and Secrets (Safe Python Mode)
        shell: python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found in root directory.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # Mapping GitHub Secrets to internal placeholders
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FB_CONFIG', '{}')
            }

            # Neural Integrity Check
            failed_injection = False
            for placeholder, value in replacements.items():
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] TELEMETRY ALERT: Secret for {placeholder} is missing or empty.")
                    # We don't exit yet to allow the script to report all missing secrets
                    failed_injection = True
                else:
                    print(f"[*] TELEMETRY: Successfully prepared injection for {placeholder}.")
                
                content = content.replace(placeholder, value)

            if failed_injection:
                print("[!] DEPLOYMENT ABORTED: One or more critical Neural Nodes are missing secrets.")
                sys.exit(1)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Success: index.html production-ready.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.1: Production Deployment [skip ci]"
