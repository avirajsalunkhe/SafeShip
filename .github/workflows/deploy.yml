name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets (Safe Python Mode)
        shell: python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found in root directory.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # Mapping GitHub Secrets to internal placeholders
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_API_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_API_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FIREBASE_CONFIG', '{}')
            }

            failed_injection = False
            for placeholder, value in replacements.items():
                # Check if secret exists
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] TELEMETRY ALERT: Secret for {placeholder} is missing in GitHub Repository Settings.")
                    failed_injection = True
                    continue
                
                # Critical validation for Firebase JSON format
                if placeholder == '__FIREBASE_CONFIG_JSON__':
                    # Strip potential whitespace or hidden characters
                    clean_value = value.strip()
                    try:
                        json.loads(clean_value)
                        print("[*] TELEMETRY: FIREBASE_CONFIG validated as valid JSON.")
                    except ValueError as e:
                        print(f"[!] CRITICAL ERROR: FIREBASE_CONFIG is NOT valid JSON.")
                        print(f"[DEBUG]: {str(e)}")
                        
                        # Automated format diagnostic
                        if "'" in clean_value:
                            print("[ADVISORY]: Found single quotes ('). JSON requires double quotes (\").")
                        if "firebaseConfig" in clean_value or "=" in clean_value:
                            print("[ADVISORY]: Found variable assignment. Ensure your secret contains ONLY the { ... } object.")
                        if clean_value.endswith(","):
                            print("[ADVISORY]: Found trailing comma at end of object.")
                            
                        failed_injection = True
                
                print(f"[*] TELEMETRY: Prepared injection for {placeholder}.")
                content = content.replace(placeholder, value)

            if failed_injection:
                print("[!] DEPLOYMENT ABORTED: One or more critical Neural Nodes are missing or malformed.")
                sys.exit(1)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Success: index.html production-ready.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.2: Production Deployment [skip ci]"
