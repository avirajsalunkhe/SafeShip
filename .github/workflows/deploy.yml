name: Inject Secrets and Deploy

on:
  push:
    branches:
      - main # Primary development branch

# Explicit permissions required for GitHub Pages and writing to the repository
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets
        run: |
          # The sed command replaces the placeholders in index.html with the GitHub Secrets.
          # We use '|' as a delimiter to handle potential special characters in the API keys.
          
          echo "Initiating Secret Injection..."
          
          # Inject Gemini API Key
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" index.html
          
          # Inject Groq API Key
          sed -i "s|__GROQ_API_KEY__|${{ secrets.GROQ_API_KEY }}|g" index.html
          
          # Inject Firebase Config
          # Note: We wrap the secret in single quotes to ensure it remains a valid string in the JS context.
          sed -i "s|__firebase_config|'${{ secrets.FIREBASE_CONFIG }}'|g" index.html
          
          echo "Injection Complete."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Using a custom committer to help distinguish automated pushes
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural Deployment: Version Update [skip ci]"
