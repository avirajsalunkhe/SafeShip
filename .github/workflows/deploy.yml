name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets (Safe Python Mode)
        shell: python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json

            filename = 'index.html'
            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FB_CONFIG', '{}')
            }

            failed_injection = False
            for placeholder, value in replacements.items():
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] TELEMETRY ALERT: Secret for {placeholder} is missing in GitHub Repository Settings.")
                    failed_injection = True
                    continue
                
                # Critical validation for Firebase JSON format
                if placeholder == '__FIREBASE_CONFIG_JSON__':
                    try:
                        json.loads(value)
                        print("[*] TELEMETRY: FIREBASE_CONFIG validated as valid JSON.")
                    except ValueError as e:
                        print(f"[!] CRITICAL ERROR: FIREBASE_CONFIG is NOT valid JSON.")
                        print(f"[DEBUG]: {str(e)}")
                        print("[HINT]: Use double quotes for all keys and strings. No trailing commas.")
                        failed_injection = True
                
                print(f"[*] TELEMETRY: Prepared injection for {placeholder}.")
                content = content.replace(placeholder, value)

            if failed_injection:
                print("[!] DEPLOYMENT ABORTED: One or more critical Neural Nodes are missing or malformed.")
                sys.exit(1)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Success: index.html production-ready.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.2: Production Deployment [skip ci]"
