name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets
        shell: python
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json
            import re

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            gemini_key   = os.environ.get('GEMINI_API_KEY', '').strip()
            groq_key     = os.environ.get('GROQ_API_KEY', '').strip()
            firebase_raw = os.environ.get('FIREBASE_CONFIG', '').strip()

            # Validate AI keys
            missing = []
            if not gemini_key: missing.append('GEMINI_API_KEY')
            if not groq_key:   missing.append('GROQ_API_KEY')
            if missing:
                print(f"[!] WARNING: Empty secrets: {', '.join(missing)}")
            if 'GEMINI_API_KEY' in missing and 'GROQ_API_KEY' in missing:
                print("[!] CRITICAL: Both AI keys are empty. Aborting.")
                sys.exit(1)

            # ── Parse Firebase config ────────────────────────────────────────────
            # Handles both formats people paste from Firebase console:
            #   Format A (JS object, unquoted keys):  { apiKey: "...", projectId: "..." }
            #   Format B (strict JSON, quoted keys):  { "apiKey": "...", "projectId": "..." }
            firebase_object = 'null'
            if firebase_raw and firebase_raw != '{}':
                try:
                    # Step 1: normalize to strict JSON
                    # - replace smart/curly quotes with straight quotes
                    normalized = firebase_raw
                    normalized = normalized.replace('\u201c', '"').replace('\u201d', '"')
                    normalized = normalized.replace('\u2018', "'").replace('\u2019', "'")
                    # - quote any unquoted JS object keys:  apiKey:  ->  "apiKey":
                    normalized = re.sub(r'([{,]\s*)([A-Za-z_][A-Za-z0-9_]*)(\s*:)', r'\1"\2"\3', normalized)
                    # - replace single-quoted values with double-quoted values
                    normalized = re.sub(r"'([^']*)'", r'"\1"', normalized)
                    # - remove trailing commas before } (invalid JSON)
                    normalized = re.sub(r',\s*}', '}', normalized)

                    parsed = json.loads(normalized)
                    firebase_object = json.dumps(parsed)
                    print("[*] Firebase config parsed and minified OK.")
                    print(f"[*] Firebase projectId: {parsed.get('projectId', 'unknown')}")
                except Exception as e:
                    print(f"[!] Firebase JSON parse FAILED: {e}")
                    print(f"[!] App will run in standalone mode (no cloud persistence).")
            # ────────────────────────────────────────────────────────────────────

            # Inject GEMINI + GROQ keys (inside double-quoted strings in HTML)
            for placeholder, value, label in [
                ('__GEMINI_API_KEY__', gemini_key, 'GEMINI_API_KEY'),
                ('__GROQ_API_KEY__',   groq_key,   'GROQ_API_KEY'),
            ]:
                if placeholder in content:
                    content = content.replace(placeholder, value)
                    print(f"[*] {label} injected: {'OK' if value else 'EMPTY'}")
                else:
                    print(f"[!] WARNING: {placeholder} not found in HTML.")

            # Inject Firebase as bare JS object (NO quotes around placeholder in HTML)
            # HTML line:    var INJECTED_FIREBASE = __FIREBASE_CONFIG_JSON__;
            # After inject: var INJECTED_FIREBASE = {"apiKey":"AIza...","projectId":"safeship-trace",...};
            if '__FIREBASE_CONFIG_JSON__' in content:
                content = content.replace('__FIREBASE_CONFIG_JSON__', firebase_object)
                print(f"[*] FIREBASE_CONFIG injected: {'OK' if firebase_object != 'null' else 'null (standalone mode)'}")
            else:
                print("[!] WARNING: __FIREBASE_CONFIG_JSON__ not found in HTML.")

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)

            print("[*] Handshake Complete: Secrets synced to production node.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.4: Secret Handshake Verified [skip ci]"
