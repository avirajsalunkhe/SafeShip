name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets
        shell: python
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # Mapping placeholders to environment values
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_API_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_API_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FIREBASE_CONFIG', '{}')
            }

            for placeholder, value in replacements.items():
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] WARNING: {placeholder} appears empty. Check GitHub Secrets.")
                
                # If it's the config, try to minify it to avoid line-break issues in JS strings
                if placeholder == '__FIREBASE_CONFIG_JSON__' and value != '{}':
                    try:
                        # Clean up common copy-paste errors
                        cleaned = value.strip().replace("'", '"')
                        minified = json.dumps(json.loads(cleaned))
                        content = content.replace(placeholder, minified)
                        print(f"[*] Firebase config minified and injected.")
                    except:
                        content = content.replace(placeholder, value)
                        print(f"[!] Injected raw config (parsing failed).")
                else:
                    content = content.replace(placeholder, value)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Complete: Secrets synced to production node.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.4: Secret Handshake Verified [skip ci]"
