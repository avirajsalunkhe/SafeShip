name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets (Safe Python Mode)
        shell: python
        env:
          # These names must match the os.environ.get() calls below exactly
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found in root directory.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # Mapping GitHub Secrets to internal placeholders
            # We now use exact matches for the env variable names defined above
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_API_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_API_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FIREBASE_CONFIG', '{}')
            }

            failed_injection = False
            for placeholder, value in replacements.items():
                # Check if secret exists and has content
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] TELEMETRY ALERT: Secret for {placeholder} is missing or empty in GitHub Settings.")
                    failed_injection = True
                    continue
                
                # Special validation for Firebase Config JSON
                if placeholder == '__FIREBASE_CONFIG_JSON__':
                    clean_value = value.strip()
                    try:
                        json.loads(clean_value)
                        print(f"[*] TELEMETRY: FIREBASE_CONFIG validated (Length: {len(clean_value)} chars).")
                    except ValueError as e:
                        print(f"[!] CRITICAL ERROR: FIREBASE_CONFIG is NOT valid JSON.")
                        print(f"[DEBUG]: {str(e)}")
                        if "'" in clean_value:
                            print("[ADVISORY]: Found single quotes ('). JSON requires double quotes (\").")
                        failed_injection = True
                else:
                    print(f"[*] TELEMETRY: Prepared injection for {placeholder} (Length: {len(value)} chars).")
                
                content = content.replace(placeholder, value)

            if failed_injection:
                print("[!] DEPLOYMENT ABORTED: Neural Nodes could not be linked due to missing secrets.")
                sys.exit(1)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Success: index.html production-ready.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.2: Handshake Fix [skip ci]"
