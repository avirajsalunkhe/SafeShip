name: Inject Secrets and Deploy

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets
        run: |
          # Replace Gemini Placeholder
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" index.html
          
          # Replace Groq Placeholder
          sed -i "s|__GROQ_API_KEY__|${{ secrets.GROQ_API_KEY }}|g" index.html
          
          # Replace Firebase Config Placeholder
          # Note: We use a different delimiter because JSON contains slashes
          sed -i "s|__firebase_config|'${{ secrets.FIREBASE_CONFIG }}'|g" index.html

      - name: Deploy to GitHub Pages (or other provider)
        # Use your preferred deployment action here
        # Example for GitHub Pages:
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
