name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Neural Secrets (Safe Python Mode)
        shell: python
        env:
          # VERIFIED: These names match GitHub Repository Secrets exactly
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os
            import sys
            import json

            filename = 'index.html'
            if not os.path.exists(filename):
                print(f"[!] CRITICAL: {filename} not found. Check repository structure.")
                sys.exit(1)

            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # SYSTEM CROSS-CHECK MAPPING
            # Placeholder in Code -> Key in GitHub Secrets
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_API_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_API_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FIREBASE_CONFIG', '{}')
            }

            failed_injection = False
            for placeholder, value in replacements.items():
                # 1. Existence Check
                if not value or value.strip() == "" or value == "{}":
                    print(f"[!] ERROR: Secret for {placeholder} is missing in GitHub Settings.")
                    failed_injection = True
                    continue
                
                # 2. Format Validation
                if placeholder == '__FIREBASE_CONFIG_JSON__':
                    clean_value = value.strip()
                    try:
                        parsed = json.loads(clean_value)
                        # Ensure it's the right kind of object
                        if "apiKey" not in parsed:
                            print("[!] ERROR: FIREBASE_CONFIG is valid JSON but missing 'apiKey' field.")
                            failed_injection = True
                        else:
                            print(f"[*] SUCCESS: Firebase persistence node validated.")
                    except ValueError as e:
                        print(f"[!] CRITICAL: FIREBASE_CONFIG formatting error: {str(e)}")
                        if "'" in clean_value:
                            print("[ADVISORY]: Found single quotes. Use double quotes for JSON.")
                        failed_injection = True
                
                # 3. Entropy Check (prevents accidental injection of empty strings or metadata)
                if len(value) < 10 and placeholder != '__FIREBASE_CONFIG_JSON__':
                    print(f"[!] WARNING: Secret for {placeholder} is suspiciously short ({len(value)} chars).")

                content = content.replace(placeholder, value)

            if failed_injection:
                print("[!] NEURAL HANDSHAKE FAILED: Deployment aborted to prevent broken production state.")
                sys.exit(1)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Neural Handshake Success: All secrets injected and validated.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.2: Production Handshake Verified [skip ci]"
