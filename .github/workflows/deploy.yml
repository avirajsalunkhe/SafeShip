name: Neural Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Telemetry and Secrets (Safe Python Mode)
        shell: python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
            import os

            filename = 'index.html'
            with open(filename, 'r', encoding='utf-8') as f:
                content = f.read()

            # Replacing placeholders with actual secrets from GitHub vault
            # Python variables are used to prevent terminal escaping errors
            replacements = {
                '__GEMINI_API_KEY__': os.environ.get('GEMINI_KEY', ''),
                '__GROQ_API_KEY__': os.environ.get('GROQ_KEY', ''),
                '__FIREBASE_CONFIG_JSON__': os.environ.get('FB_CONFIG', '{}')
            }

            for placeholder, value in replacements.items():
                if not value or value.strip() == "":
                    print(f"[!] TELEMETRY ALERT: {placeholder} is EMPTY in GitHub Secrets.")
                else:
                    print(f"[*] TELEMETRY: Injected secret into {placeholder}.")
                content = content.replace(placeholder, value)

            with open(filename, 'w', encoding='utf-8') as f:
                f.write(content)
            
            print("[*] Handshake Success: index.html prepared for production.")

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Neural v6.2.1: Production Deployment [skip ci]"
